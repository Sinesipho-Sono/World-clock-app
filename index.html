<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>World Clock - Sinesipho Sono</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a City....</option>
        <option value="">Athens</option>
        <option value="">Johannesburg</option>
        <option value="">Seoul</option>
      </select>
      <div class="city">
        <h2>Athens</h2>
        <div class="date">22 February 2025</div>
        <div class="time">3:16:55 PM</div>
      </div>
      <div class="city">
        <h2>Johannesburg</h2>
        <div class="date">22 February 2025</div>
        <div class="time">3:16:55 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Sinesipho-Sono">Sinesipho Sono</a> and it is
      <a href="">open-sourced</a>.
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
