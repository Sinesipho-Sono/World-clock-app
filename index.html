    <title>World Clock - Sinesipho Sono</title>

  <body>
    <div class="container">
      <h1><i class="fas fa-clock"></i>World Clock</h1>
      <select id="city">
        <option value="">Choose a City....</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>
      <div id="cities">
        <div class="city" id="Seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="Johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
